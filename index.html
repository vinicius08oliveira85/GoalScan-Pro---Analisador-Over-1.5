<!doctype html>
<html lang="pt-br" data-theme="nord">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="Análise inteligente de partidas de futebol com cálculo de EV (Expected Value) e probabilidades usando algoritmo Poisson v3.8"
    />
    <meta name="theme-color" content="#6366f1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="GoalScan Pro" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>GoalScan Pro - Analisador Over 1.5</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon.svg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      // Registrar Service Worker para PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then((registration) => {
              console.log('Service Worker registrado com sucesso:', registration.scope);
            })
            .catch((error) => {
              // Suprimir erros conhecidos de extensões
              if (error.message && error.message.includes('message channel')) {
                return; // Não logar
              }
              // Logar apenas erros reais
              console.log('Falha ao registrar Service Worker:', error);
            });
        });
      }

      // Detectar se está sendo executado como PWA
      if (window.matchMedia('(display-mode: standalone)').matches) {
        document.documentElement.setAttribute('data-pwa', 'true');
      }

      // Suprimir erros de extensões relacionados a Service Workers
      window.addEventListener('unhandledrejection', (event) => {
        // Suprimir erros específicos de Service Worker de extensões
        if (
          event.reason &&
          typeof event.reason === 'object' &&
          event.reason.message &&
          (event.reason.message.includes('message channel closed') ||
            event.reason.message.includes('listener indicated an asynchronous response'))
        ) {
          event.preventDefault();
          return false;
        }
      });
      window.addEventListener('unhandledrejection', (event) => {
        if (event.reason && event.reason.message && 
            event.reason.message.includes('message channel closed')) {
          event.preventDefault(); // Suprimir o erro
        }
      });

      // Prevenir zoom duplo toque no iOS
      let lastTouchEnd = 0;
      document.addEventListener(
        'touchend',
        (event) => {
          const now = Date.now();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        },
        false
      );
    </script>
  </body>
</html>
