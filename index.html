
<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoalScan Pro</title>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"

</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <style>
      :root {
        --color-base-100: oklch(30% 0.056 229.695);
        --color-base-200: oklch(39% 0.07 227.392);
        --color-base-300: oklch(45% 0.085 224.283);
        --color-base-content: oklch(95% 0.045 203.388);
        --color-primary: oklch(44% 0.043 257.281);
        --color-primary-content: oklch(98% 0.003 247.858);
        --color-secondary: oklch(55% 0.288 302.321);
        --color-secondary-content: oklch(97% 0.014 308.299);
        --color-accent: oklch(55% 0.288 302.321);
        --color-accent-content: oklch(97% 0.014 308.299);
        --color-neutral: oklch(39% 0.07 227.392);
        --color-neutral-content: oklch(98% 0.019 200.873);
        --color-info: oklch(68% 0.169 237.323);
        --color-info-content: oklch(97% 0.013 236.62);
        --color-success: oklch(70% 0.14 182.503);
        --color-success-content: oklch(98% 0.014 180.72);
        --color-warning: oklch(70% 0.213 47.604);
        --color-warning-content: oklch(98% 0.016 73.684);
        --color-error: oklch(64% 0.246 16.439);
        --color-error-content: oklch(96% 0.015 12.422);
        
        --radius-selector: 2rem;
        --radius-field: 2rem;
        --radius-box: 2rem;
        --size-selector: 0.1875rem;
        --size-field: 0.1875rem;
        --border: 1px;
      }

      body {
        background-color: var(--color-base-100);
        color: var(--color-base-content);
        font-family: 'Inter', sans-serif;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        background-blend-mode: overlay;
        min-height: 100vh;
      }

      .custom-card {
        background-color: var(--color-base-200);
        border-radius: var(--radius-box);
        border: var(--border) solid var(--color-base-300);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
      }

      .btn { border-radius: var(--radius-field); }
      .input, .select {
        border-radius: var(--radius-field);
        background-color: var(--color-base-300);
        border: var(--border) solid transparent;
      }
      .input:focus { border-color: var(--color-primary); outline: none; }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-in { animation: fadeIn 0.4s ease-out forwards; }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--color-base-300);
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
